<!DOCTYPE html>
<html lang="fr">
   <head>
      <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <title>Les petits plats</title>
   </head>

   <body class="p-5">
      <header class="container-fluid p-5 header">
         <div class="d-flex justify-content-center pt-4 header__content">
         <img id="header__logo" class="header__logo" src="assets/logo/logo.png" alt="Logo les petits plats" tabindex="0"/>
         </div>
      </header>

   <main>
      <section class="search-and-sort">
         <div class="container-fluid">
            <div class="d-flex mb-4 search-form">
               <div class="search-bar position-relative">
                  <input type="text" name="search-bar" id="search-bar" class="input-theme p-4 border-0 search-bar" placeholder="Rechercher une recette" onkeyup="searchRecipes(input.value)">
                  <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none">
                        <img src="./assets/icons/Vectorsearch.png" alt="search">
                  </div>
               </div>
            </div>
         </div>   
         <div class="tags"></div>
         <div class="sort-nav-menus">
            <div class="container-fluid">
               <div class="btn-group ml-2 ingredients-menu">
                  <button type="button" class="btn p-4 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ingr√©dients
                  </button>
                  <div id="sortByIngredient" class="dropdown-menu">
                  </div>
               </div>
               <div class="btn-group m-2 devices-menu">
                  <button type="button" class="btn p-4 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Appareils
                  </button>
                  <div id="sortByDevices" class="dropdown-menu">
                  </div>
               </div>
               <div class="btn-group m-2 utensils-menu">
                  <button type="button" class="btn p-4 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ustensiles
                  </button>
                  <div id="sortByUstensils" class="dropdown-menu">
                  </div>
               </div>
            </div>   
         </div>
      </section>


      <section id="recipes-list" class="mt-5 container-fluid">
      </section>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/a3cdcab57d.js" crossorigin="anonymous"></script>
   <script src="scripts/factories/recipeCard.js"></script>
   <script type="module" src="scripts/pages/index.js"></script>
   </body>
</html>
