<!DOCTYPE html>
<html lang="fr">
   <head>
      <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <title>Les petits plats</title>
   </head>
   <body class="p-5">
      <header class="container p-5 header">
         <div class="d-flex justify-content-center pt-4 header__content">
            <img id="header__logo" class="header__logo" src="assets/logo/logo.png" alt="Logo les petits plats" tabindex="0"/>
         </div>
      </header>
      <main>
         <!-- Section recherche et tri -->
         <section class="search-and-sort container">
            <!-- barre de recherche -->
            <div>
               <div class="d-flex mb-4 search-form">
                  <div class="search-bar position-relative">
                     <input type="text" name="search-bar" id="search-bar" class="input-theme p-4 border-0 search-bar" placeholder="Rechercher une recette">
                     <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none">
                        <img src="./assets/icons/Vectorsearch.png" alt="search">
                     </div>
                  </div>
               </div>
               <div id="tags" class="tags"></div>
            </div>
            <!-- menus dÃ©roulants filtres-->
            <div class="sort-nav-menus">
               <div>
                  <!-- filtre ingrÃ©dient -->
                  <div class="btn-group m-2 ingredients-menu">
                     <input type="text" placeholder="Ingredients" id="ingredients" class="btn p-4 dropdown-toggle filter-menu" data-bs-toggle="dropdown" aria-haspopup="true">
                     <img src="/assets/icons/arrow-dropdown.svg" class="arrow-dropdown" alt="dropdown-arrow">
                     <ul id="sortByIngredient" class="dropdown-menu ingredients-list"></ul>
                  </div>
                  <!-- filtre appareils -->
                  <div class="btn-group m-2 devices-menu">
                     <input type="text"  placeholder="Appareils" id="appliances" class="btn p-4 dropdown-toggle filter-menu" data-bs-toggle="dropdown" aria-haspopup="true">
                     <img src="/assets/icons/arrow-dropdown.svg" class="arrow-dropdown" alt="dropdown-arrow">
                     <ul id="sortByAppliance" class="dropdown-menu appliances-list"></ul>
                  </div>
                  <!-- filtre ustensiles -->
                  <div class="btn-group m-2 utensils-menu">
                     <input type="text" placeholder="Ustensiles" id="ustensils" class="btn p-4 dropdown-toggle filter-menu" data-bs-toggle="dropdown" aria-haspopup="true">
                     <img src="/assets/icons/arrow-dropdown.svg" class="arrow-dropdown" alt="dropdown-arrow">
                     <ul id="sortByUstensil" class="dropdown-menu ustensils-list"></ul>
                  </div>
               </div>
            </div>
         </section>
         <!-- Section Liste des recettes -->
         <section class="recipes-list mt-5 container">
            <div id="recipes-list"></div>
         </section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/a3cdcab57d.js" crossorigin="anonymous"></script>
      <script src="scripts/factories/recipeCard.js"></script>
      <script type="module" src="scripts/index.js"></script>
   </body>
</html>
